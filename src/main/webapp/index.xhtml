<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{controladorDeCarrinho.produto}" />
            <h:commandButton value="add" 
                             action="#{controladorDeCarrinho.adicionar()}" />
            <h:commandButton value="finalizar" 
                             action="#{controladorDeCarrinho.finalizarCarrinho()}" />
            
        </h:form>

        <h:dataTable var="produto"
                     value="#{controladorDeCarrinho.produtos}">
            <h:column>
                <h:outputText value="#{produto}" />
            </h:column>

            <h:column>
                <h:form>
                    <h:commandButton value="remover"
                                     action="#{controladorDeCarrinho.remover(produto)}" />
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
